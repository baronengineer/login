<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="grid-container">
        <div class="column image-column">Kolom dengan Gambar</div>
        <div class="column color-column">
            <div class="cancel">
                <span class="close-symbol">&#x2716;</span>
            </div>
            <button class="button-login">Masuk</button>
            <button class="button-register">Daftar</button>
            <div class="inner-column">
                
                <h2>Silahkan masuk</h2>
                <h3>Masuk menggunakan nomor Akun terdaftar kamu</h3>
                <form class="satu">
                        <label for="fname" class="text">Nomor whatsapp</label>
                        <input type="text" id="fname" name="firstname" placeholder="Masukan Nomor whatsapp">
                    
                        <label for="lname" class="text">Password</label>
                        <input type="text" id="lname" name="lastname" placeholder="Masukan Password">
                        <input type="submit" class="text" value="Submit">
                </form>
            </div>
            <div class="inner-column1">
                
                <h2>Silahkan daftar</h2>
                <h3>Masuk menggunakan nomor Akun terdaftar kamu</h3>
                <form class="dua">
                        <label for="fname" class="text">Nomor whatsapp</label>
                        <input type="text" id="fname" name="firstname" placeholder="Masukan Nomor whatsapp">
                    
                        <label for="lname" class="text">Password</label>
                        <input type="text" id="lname" name="lastname" placeholder="Masukan Password">
                        <input type="submit" class="text" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
